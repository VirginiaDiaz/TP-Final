<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input formControlName="nombre" type="text" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input formControlName="apellido" type="text" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">DNI</label>
        <input formControlName="dni" type="text" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Fecha de nacimiento</label>
        <input formControlName="fnacimiento" type="date" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Direcci√≥n</label>
        <input formControlName="direccion" type="text" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Telefono</label>
        <input formControlName="telefono" type="text" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input formControlName="email" type="email" class="form-control" required>
    </div>

    <button  type="submit" class="btn btn-primary">EDITAR</button>
    
</form>
